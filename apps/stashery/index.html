<html>

<head>
  <title>Stashery</title>
  <!-- set viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- mobile app -->
  <meta charset="utf-8">
  <meta name="msapplication-TileImage" content="images/icons/ic_shiny_logo_v3.png">
  <meta name="msapplication-TileColor" content="#4CAF50">
  <!-- google fonts -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/inline.css">
  <meta name="theme-color" content="#4caf50"/>
</head>

<body>
  <div class="flexpage">
    <div class="header space-between">
      <div class="header-item">
        <h1 class="header-title">Stashery</h1>
      </div>
      <div class="header-item">  
        <h1 class="header-extra"></h1>
      </div>
    </div>

    <div class="content" hidden>

      <!-- job card -->
      <div class="card" id="current-job-card">
        <div class="card-content">
          <h1 class="earned-text">$0.00</h1>
          <p id="card-description">earned today</p>
          <!-- buttons -->
          <div class="card-button-container">
            <button class="card-button" id="button-edit">CONFIG</button>
          </div>
        </div>
      </div>

      <!-- settings card -->
      <div class="card" id="settings-card" hidden>
        <div class="card-content">
          <h2>wage</h2>
          <input type="number" step="any" min="0" id="wage-input" name="wage-input" value="15">

          <select name="wage-type-input" id = "wage-type-input">
              <option value="salary">Salary</option>
              <option value="hourly">Hourly</option>
          </select>

          <h2>workday</h2>
            <input type="time" id="start-time-input" value="09:00:00">
            <input type="time" id="end-time-input" value ="17:00:00">
          
          <h2>workweek</h2>
          <label class="switch">
            <input type="checkbox" id="sunday-button" alt="Sunday">
            <span class="slider" title="S"></span>
          </label>
          <label class="switch">
            <input type="checkbox" id="monday-button" checked>
            <span class="slider" title="M"></span>
          </label>
          <label class="switch">
            <input type="checkbox" id="tuesday-button" checked>
            <span class="slider" title="T"></span>
          </label>
          <label class="switch">
            <input type="checkbox" id="wednesday-button" checked>
            <span class="slider" title="W"></span>
          </label>
          <label class="switch">
            <input type="checkbox" id="thursday-button" checked>
            <span class="slider" title="T"></span>
          </label>
          <label class="switch">
            <input type="checkbox" id="friday-button" checked>
            <span class="slider" title="F"></span>
          </label>
          <label class="switch">
            <input type="checkbox" id="saturday-button">
            <span class="slider" title="S"></span>
          </label>

          <!-- buttons -->
          <div class="card-button-container">
              <button class="card-button" id="button-save">SAVE</button>
              <button class="card-button" id="button-cancel">CANCEL</button>
            </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-item">
        <a class="footer-copyright" href="http://jonburesh.com">by jon buresh</a>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="js/app.js" async></script>

</body>
</html>
